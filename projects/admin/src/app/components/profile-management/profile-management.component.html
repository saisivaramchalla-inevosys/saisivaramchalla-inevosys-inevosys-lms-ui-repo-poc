<!-- Profile Management Component -->
<p class="text-lg">profile-management works!</p>

<!-- Form Container -->
<div class="flex flex-col gap-4 mb-6 border-blue-500">
    <!-- First Name Input -->
    <div>
        <label for="first_name" class="block mb-2 text-sm font-medium dark:text-white">First name</label>
        <input [(ngModel)]="firstname" type="text" id="first_name" class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Username" required />
    </div>
    
    <!-- Second Name Input -->
    <div>
        <label for="second_name" class="block mb-2 text-sm font-medium dark:text-white">Second Name</label>
        <input type="text" [(ngModel)]="secondname" id="second_name" class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Password" required />
    </div>
    
    <!-- Submit Button -->
    <div class="text-center w-100">
        <button (click)="SubmitData()" type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit</button>
    </div>
</div>

<!-- User Data List -->
<ul>
    <li *ngFor="let user of userData">
        {{ user.firstname }} {{ user.secondname }}
    </li>
</ul>
